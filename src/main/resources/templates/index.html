<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Page Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:rgb(242, 243, 233);">

	<!--Start navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Product Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<!--End navbar-->

	<div class="container p-5">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="card-header">
							<a href="load_form" class="btn btn-primary">Add Product</a>
						</div>
						<div class="card-body">
							<table class="table table-bordered border-primary">
								<thead>
									<tr class="table table-bordered border-primary">
										<th scope="col">Id</th>
										<th scope="col">Name</th>
										<th scope="col">Description</th>
										<th scope="col">Category</th>
										<th scope="col">Price</th>
										<th scope="col">Quantity</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody id="table">
									<tr class="table table-bordered border-primary">
										<th scope="row">1</th>
									</tr>
								</tbody>
							</table>
										
	
					<!--Update Form-->
					<div class="modal fade" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">Update Details</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form id="schoolForm2">
										<div class="form-group2">
											<input type="hidden" id="id">
											<label for="schoolName1">Product Name:</label>
											<input type="text" id="name1" name="name" required>
										</div><br>
										<div class="form-group2">
											<label for="schoolTeachers">Product Description:</label>
											<input type="text" id="description1" name="description" required>
										</div><br>
										<div class="form-group2">
											<label for="schoolAddress">Category:</label>
											<input type="text" id="category1" name="category" required>
										</div><br>

										<div class="form-group2">
											<label for="schoolCity">Price:</label>
											<input type="number" id="price1" name="price" required>
										</div><br>

										<div class="form-group2">
											<label for="schoolCity">Quantity:</label>
											<input type="number" id="quantity1" name="quantity" required>
										</div><br>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-success" id="saveForm">Save changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>



				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
					crossorigin="anonymous"></script>
				<script src="https://code.jquery.com/jquery-3.6.0.min.js"
					integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
				<script src="/js/script.js"></script>
</body>

</html>
