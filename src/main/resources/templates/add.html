<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Page Title</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:rgb(242, 243, 233);">

	<!--Start navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Product Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<!--End navbar-->

	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						
						<h4 class="text-center text-primary">Add Product Form</h4>
						
						<form id="schoolForm">
						    <div class="mb-3">
						        <label for="name" class="form-label">Enter Product Name:</label>
						        <input type="text" class="form-control" id="name" name="name" >
						    </div>
						
						    <div class="mb-3">
						        <label for="description" class="form-label">Enter Description:</label>
						        <input type="text" class="form-control" id="description" name="description">
						    </div>
						
						    <div class="mb-3">
						        <label for="category" class="form-label">Category:</label>
						        <input type="text" class="form-control" id="category" name="category">
						    </div>
						
						    <div class="mb-3">
						        <label for="price" class="form-label">Price:</label>
						        <input type="number" class="form-control" id="price" name="price">
						    </div>
						
						    <div class="mb-3">
						        <label for="quantity" class="form-label">Quantity:</label>
						        <input type="number" class="form-control" id="quantity" name="quantity">
						    </div>
						
						    <button type="button" id="btn" class="btn btn-primary">Add Products</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="/js/script.js"></script>
</body>

</html>
